
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .column {
            background-color: lightgrey;
            flex: 1;
            margin: 0 10px;
            text-align: center;
            padding: 20px;
        }
        .column:first-child {
            margin-left: 0;
        }
        .column:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <div class="container">
        <div class="column">Column</div>
        <div class="column">Column</div>
        <div class="column">Column</div>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
